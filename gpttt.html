<!DOCTYPE html>
<html>
<head>
  <title>Cruzadinha</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      width: 40px;
      height: 40px;
      text-align: center;
      border: 1px solid black;
    }
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Cruzadinha</h1>
  <table>
    <tr>
      <td id="1-1"></td>
      <td id="1-2"></td>
      <td id="1-3"></td>
      <td id="1-4"></td>
    </tr>
    <tr>
      <td id="2-1"></td>
      <td id="2-2"></td>
      <td id="2-3"></td>
      <td id="2-4"></td>
    </tr>
    <tr>
      <td id="3-1"></td>
      <td id="3-2"></td>
      <td id="3-3"></td>
      <td id="3-4"></td>
    </tr>
    <tr>
      <td id="4-1"></td>
      <td id="4-2"></td>
      <td id="4-3"></td>
      <td id="4-4"></td>
    </tr>
  </table>

  <script>
    var answers = [
      { row: 1, col: 1, answer: 'H' },
      { row: 1, col: 2, answer: 'E' },
      { row: 1, col: 3, answer: 'L' },
      { row: 1, col: 4, answer: 'L' },
      { row: 2, col: 1, answer: 'O' },
      { row: 3, col: 1, answer: 'W' },
      { row: 4, col: 1, answer: 'D' }
    ];

    function highlightCell(row, col) {
      var cell = document.getElementById(row + '-' + col);
      cell.classList.add('highlight');
    }

    function checkAnswer(row, col, letter) {
      var cell = document.getElementById(row + '-' + col);
      var answer = answers.find(function(a) {
        return a.row === row && a.col === col;
      });

      if (answer && answer.answer === letter) {
        cell.textContent = letter;
        highlightCell(row, col);
      }
    }

    function handleKeyPress(event) {
      var row = parseInt(event.target.dataset.row);
      var col = parseInt(event.target.dataset.col);
      var letter = event.key.toUpperCase();
      checkAnswer(row, col, letter);
    }

    var cells = document.getElementsByTagName('td');
    for (var i = 0; i < cells.length; i++) {
      var cell = cells[i];
      cell.addEventListener('keypress', handleKeyPress);
      cell.dataset.row = cell.parentNode.rowIndex + 1;
      cell.dataset.col = cell.cellIndex + 1;
    }
  </script>
</body>
</html>
