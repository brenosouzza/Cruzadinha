<!DOCTYPE html>
<html>
<head>
  <title>Cruzadinha</title>
  <style>
    .cell {
      width: 30px;
      height: 30px;
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Cruzadinha</h1>

  <table>
    <tr>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell" id="cell-2-1">C</td>
      <td class="cell"></td>
      <td class="cell"></td>
    </tr>
    <tr>
      <td class="cell"></td>
      <td class="cell" id="cell-1-2">A</td>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
    </tr>
    <tr>
      <td class="cell" id="cell-0-0">T</td>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
    </tr>
    <tr>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
    </tr>
    <tr>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
    </tr>
  </table>

  <script>
    // Função para verificar se a palavra foi encontrada
    function checkWord() {
      var word = document.getElementById("word").value.toUpperCase();

      var cell_0_0 = document.getElementById("cell-0-0").innerHTML;
      var cell_1_2 = document.getElementById("cell-1-2").innerHTML;
      var cell_2_1 = document.getElementById("cell-2-1").innerHTML;

      if (word === (cell_0_0 + cell_1_2 + cell_2_1)) {
        alert("Parabéns! Você encontrou a palavra!");
      } else {
        alert("Tente novamente!");
      }
    }
  </script>

  <h3>Adivinhe a palavra:</h3>
  <input type="text" id="word">
  <button onclick="checkWord()">Verificar</button>

</body>
</html>
